[env]
# Suppress PyO3 version check for Python 3.14+
PYO3_USE_ABI3_FORWARD_COMPATIBILITY = "1"

# Use the local CPU's full instruction set for dev builds (native SIMD etc.).
# This is local-only â€” CI and release builds target a specific CPU via rustflags
# or leave it at the default (safe for distribution).
[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]
